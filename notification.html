<!DOCTYPE html>
<head>
    <title>VoKadio Notification Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
<div id="notification">
    <div id="now-playing">
        <div id="album-art">
            <img src="images/album-art.png" alt="" />
        </div><!--
        
     --><div id="track-info">
            <h1 class="title"></h1>
            
            <ul id="metadata">
                <li id="artist"></li><!--
             --><li id="album"></li>
            </ul>
            
            <div id="controls">
                <ul id="buttons">
                    <li><a class="previous" href="#previous" onclick="audio_player.previous();"></a></li>
                    <li style="background: none;"><a class="next enhanced" href="#next" onclick="audio_player.next();"></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="lib/jquery/jquery.js"></script>

<script type="text/javascript" src="com/events-listeners-collector.js"></script>
<script type="text/javascript" src="com/unload-manager/client.js"></script>

<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/config.js"></script>

<script type="text/javascript" src="js/notification.js"></script>

</body>
</html>
