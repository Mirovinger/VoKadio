<!DOCTYPE html>
<head>
    <title>VoKadio Notification Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="/css/main.css" />

    <script type="text/javascript" src="/lib/jquery.js"></script>
</head>

<body>
<div id="notification">
    <div id="now-playing">
        <div id="album-art">
            <img src="images/album-art.png" alt="" />
        </div><!--

     --><div id="track-info">
            <h1 class="title"></h1>

            <ul id="metadata">
                <li id="artist"></li><!--
             --><li id="album"></li>
            </ul>

            <div id="controls">
                <ul id="buttons">
                    <li><a class="previous" href="#previous" onclick="bp.player.previous();"></a></li>
                    <li><a class="play" href="#toggle-play" onclick="bp.player.togglePlay();"></a></li>
                    <li><a class="next" href="#next" onclick="bp.player.next();"></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/app/notification.js"></script>

</body>
</html>
