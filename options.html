<!DOCTYPE html>
<head>
    <title>VoKadio Options Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>

<div id="options">
    <label for="notification-show-behavior">Как показывать всплывающее окно (нотификейшен):</label>
    <select id="notification-show-behavior">
        <option value="hide">Не показывать</option>
        <option value="show-on-update">Показать, если изменилась текущая песня</option>
        <option value="show-always">Всегда показывать</option>
    </select>
</div>

<script type="text/javascript" src="lib/jquery/jquery.js"></script>
<script type="text/javascript" src="js/options.js"></script>

</body>
</html>
